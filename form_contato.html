<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contato</title>
        <link rel="stylesheet" href="./styles/formulario.css">
        <link rel="shortcut icon" href="./assets/resume.png" type="image/x-icon">
    </head>
    <body>
        <header class="cabecalho">
        <nav class="cabecalho_menu">
            <a class="cabecalho_menu_link" href="index.html">Sobre mim</a>
            <a class="cabecalho_menu_link" href="formacao.html">Minha formação</a>
            <a class="cabecalho_menu_link" href="projetos.html">Meus projetos</a>
            <a class="cabecalho_menu_link" href="form_contato.html">Contato</a>
        </nav>
    </header>
    
    <main class="formulario">
        <section>
            <div class="formulario_conteudo_titulo">
                <h1 class="conteudo_formulario_titulo">Entre em Contato</h1>
                <p class="conteudo_formulario_subtitulo">Descreva sua mensagem</p>
                <br>
            </div>
            
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" style="width: 30em" name="nome" id="nome" required>
            </div>    
            
            <div class="campo">
                <!-- Campo de email com-->
                <label for="email"><strong>Email</strong></label>
                <input type="email" style="width: 30em" name="email" id="email" required>
            </div>
            <!-- Caixa de texto -->
            <div class="campo">
                <br>
                <label for="mensagem"><strong>Mensagem</strong></label>
                <textarea rows="8" style="width: 30em" id="mensagem" name="mensagem"></textarea>
                <!-- Botão para enviar o formulário -->
                <div class="formulario_botao">
                    <button onclick="enviarValores()"  class="botao">Enviar</button>            
                </div>
            </div>
        </section>
        
    </main>
    <footer class="rodape">
        <h1 class="rodape_texto">Feito por EduUu004</h1>
    </footer>
    <script>
        function enviarValores() {
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const mensagem = document.getElementById("mensagem").value;
        
            sessionStorage.setItem("nomeResultado", nome); 
            sessionStorage.setItem("emailResultado", email); 
            sessionStorage.setItem("mensagemResultado", mensagem); 
            window.location.href = "resultado_formulario.html"; // Redireciona para a segunda página
        }
    </script>

</body>
</html>
